<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Pizza</title>
  </head>
  <body>
    <div class="container">
      <header class="jumbotron">
        <h1>Sliced Pizzeria</h1>
      </header>

      <h3>Menu</h3>
        <p><span class="text-danger">Small Pizza: $14.99</span></p>
        <p><span class="text-danger">Medium Pizza: $18.99</span></p>
        <p><span class="text-danger">Large Pizza: $22.99</span></p>

      <form id="formOne">
        <div class="form-group">
          <input type="checkbox" name="pizzaSize" value="small"> Small<br>
          <input type="checkbox" name="pizzaSize" value="medium"> Medium<br>
          <input type="checkbox" name="pizzaSize" value="Large"> Large<br>
        </div>
        <div class="form-group">
          <input type="checkbox" name="toppings" value="anchovy"> Anchovies<br>
          <input type="checkbox" name="toppings" value="artichoke"> Artichoke<br>
          <input type="checkbox" name="toppings" value="cheese"> Cheese<br>
        </div>
        <div class="form-group">
          <label for="customerName">Your Name</label>
          <input id="customerName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input id="phoneNumber" class="form-control" type="number" required>
        </div>
        <button type="submit" class="btn">Your Order</button>
      </form>
      <div id="output">
        <h5></h5>
        <ul class="order"></ul>
      </div>
    </div>
  </body>
</html>
