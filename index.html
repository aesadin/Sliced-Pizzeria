<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Pizza</title>
  </head>
  <body>
    <div class="container">
      <header class="jumbotron">
        <h1>Sliced Pizzeria</h1>
      </header>

      <h3>Menu</h3>
        <p><span class="text-danger">Small Pizza: $14.99</span></p>
        <p><span class="text-danger">Medium Pizza: $18.99</span></p>
        <p><span class="text-danger">Large Pizza: $22.99</span></p>

      <h3>Add Extas!</h3>
        <p><span class="text-danger">Anchovies: $2.00</span></p>
        <p><span class="text-danger">Artichoke: $3.00</span></p>
        <p><span class="text-danger">Cheese: $4.00</span></p>

      <form id="formOne">
        <div class="form-group">
          <label for="pizzaSize">Please Write which size you would like</label>
          <input id="pizzaSize" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="addAnchovy">Please write anchovy if you would like anchovy</label>
          <input id="addAnchovy" class="form-control" type="number" required>
        </div>
        <div class="form-group">
          <label for="customerName">Your Name</label>
          <input id="customerName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input id="phoneNumber" class="form-control" type="number" required>
        </div>
        <div class="form-group">
          <label for="customerName">Your Name</label>
          <input id="customerName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input id="phoneNumber" class="form-control" type="number" required>
        </div>
        <button type="submit" class="btn btn-danger">Order</button>
      </form>
      <div id="output">
        <span class="pizzaOrder">
          <p><b>Your Order</b></p>
        </span>
        <h5>
        </h5>
      </div>
    </div>
  </body>
</html>
